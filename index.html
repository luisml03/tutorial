<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <header id="header">
        <div class = "center">
            <!--LOGO-->
            <div id="logo">
                <img src="assets/images/React-icon.svg" alt="logotipo" class="app-logo">

                <span id="brand">
                    <strong>Master</strong>React
                </span>

                
            </div>
            <!--MENU-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="http://">Inicio</a>
                    </li>
                    <li>
                        <a href="http://">Blog</a>
                    </li>
                    <li>
                        <a href="http://">Formulario</a>

                        <a href="http://">Pagina 1</a>
                    </li>
                    <li>
                        <a href="http://">pagina 2</a>
                    </li>

                </ul>
            </nav>
            <!--Limpiar flotados-->
            <div class="clear"></div>
        </div>
         </header>

         <div id="slider" class="slider-big">
            <h1>Welcome to new world</h1>
            <a href="#" class="btn-white">Ir al Blog</a>
         </div>
         <div class="center">
            <section id="content">
                <h2 class="sub-header">Ultimos articulos</h2>

                <script type="text/javascript">
                    window.addEventListener("load", function(){
                        var template = document.getElementById("article-template");
                        
                        var articles = document.getElementById("articles");
                
                        for(var i = 0; i <= 4; i++){
                            var clonado = template.cloneNode(true);
                            clonado.removeAttribute("id")
                            var h2 = clonado.getElementsByTagName("h2")[0];
                            h2.innerHTML = h2.textContent + ' '+ i;
                          
                            articles.appendChild(clonado);
                        }
                    });
                   
                </script>
                <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="img-wrap">
                        <img src="C:\Users\Luis hernando\Desktop\learning-frameworks\maquetacion\assets\images\pei.jpg" alt="paisaje">
                    </div>
                    <h2>Acticulo de prueba</h2>
                <span class="date">
                    Hace 5 minutos
                </span>
                <a href="#">Leer mas</a>

                <div class="clearfix"></div>
                </article>
            </div>
            </section>
            
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear articulo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el articulo que buscas</p>
                    <form>
                        <input type="text" name="search"/>
                        <input type="submit" name="submit" value="buscar" class="btn"/>
                    </form>
                    </div>
            </aside>
            <div class="clearfix"></div>
         </div>

         <footer id="footer">
            <div class="center">
                <p>
                    &copy; MasterFrameworksJsLHML
                </p>
            </div>

         </footer>
</body>
